{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Login{% endblock %}
{% block page_content %}
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <br>
        <a href="{{ url_for('auth.register') }}">
            Click here to register
        </a>
        <br>
        <a href="{{ url_for('auth.reset_pass_generate') }}">
            Forgot your password?
        </a>
    </div>

{% endblock %}
